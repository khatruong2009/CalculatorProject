<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="header">
  <h1>Calculator</h1>
 </div>

 <div class="calculator">
  <div id="number">
   <p>0</p>
  </div>

  <div class="row">
   <button>1</button>
   <button>2</button>
   <button>3</button>
  </div>

  <div class="row">
   <button>4</button>
   <button>5</button>
   <button>6</button>
  </div>

  <div class="row">
   <button>7</button>
   <button>8</button>
   <button>9</button>
  </div>

  <div class="row">
   <button>0</button>
  </div>

  <div class="row">
   <button>+</button>
   <button>-</button>
   <button>*</button>
   <button>/</button>
  </div>

  <div class="row">
   <button>Clear</button>
  </div>
 </div>
 
</body>

<script type="text/javascript" src="script.js"></script>
</html>
