<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>


<body>
 <div class="wrapper">
  <div class="top-row">
   <h1>Calculator</h1>
  </div>

  <div class="display">
   <p>0</p>
  </div>

  <div class="line">
   <button class="col-1">AC</button>
   <button class="col-2">+/-</button>
   <button class="col-3">%</button>
   <button class="col-4 operator">/</button>
  </div>

  <div class="line" id="line2">
   <button class="col-1">7</button>
   <button class="col-2">8</button>
   <button class="col-3">9</button>
   <button class="operator" class="col-4">*</button>
  </div>

  <div class="line" id="line3">
   <button class="col-1">4</button>
   <button class="col-2">5</button>
   <button class="col-3">6</button>
   <button class="operator" class="col-4">-</button>
  </div>

  <div class="line" id="line4">
   <button class="col-1">1</button>
   <button class="col-2">2</button>
   <button class="col-3">3</button>
   <button class="operator" class="col-4">+</button>
  </div>

  <div class="line" id="line5">
   <button class="zero">0</button>
   <button class="col-3">.</button>
   <button class="operator" class="col-4">+</button>
  </div>

 </div>

 

</body>
<script type="text/javascript" src="script.js"></script>
</html>
