<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>


<body>
 <div class="wrapper">
  <div class="top-row">
   <h1>Calculator</h1>
  </div>

  <div class="display">
   <p class="displayValue">0</p>
  </div>

  <div class="line">
   <button class="col-1 keys" id="clear">AC</button>
   <button class="col-2 keys">+/-</button>
   <button class="col-3 keys">%</button>
   <button class="col-4 operator keys">/</button>
  </div>

  <div class="line" id="line2">
   <button class="col-1 number keys">7</button>
   <button class="col-2 number keys">8</button>
   <button class="col-3 number keys">9</button>
   <button class="col-4 keys operator">*</button>
  </div>

  <div class="line" id="line3">
   <button class="col-1 number keys">4</button>
   <button class="col-2 number keys">5</button>
   <button class="col-3 number keys">6</button>
   <button class="col-4 keys operator">-</button>
  </div>

  <div class="line" id="line4">
   <button class="col-1 number keys">1</button>
   <button class="col-2 number keys">2</button>
   <button class="col-3 number keys">3</button>
   <button class="col-4 keys operator">+</button>
  </div>

  <div class="line" id="line5">
   <button class="zero number keys">0</button>
   <button class="col-3 keys">.</button>
   <button class="col-4 keys operator">=</button>
  </div>

 </div>

 

</body>
<script type="text/javascript" src="script.js"></script>
</html>
